<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Update Contract</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand">Allane Test Project</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<form action="/customer/save" method="post" th:object="${customer}">
    <input type="hidden" name="id" th:value="${customer.getId()}">
    <div class="row" style="margin:10px;">
        <div class="column" style="margin:10px;">
            <h4>Update Customer Details</h4>

            <label style="margin:10px;" for="firstName">First Name :</label> <br/>
            <input style="margin:10px; width:150px;" type="text" th:value="${customer.getFirstName()}"
                   name="firstName"/> <br/>

            <label style="margin:10px;" for="lastName">Last Name :</label> <br/>
            <input style="margin:10px; width:150px;" type="text" th:value="${customer.getLastName()}"
                   name="lastName"/> <br/>

            <label style="margin:10px;" for="birthDate">Birth Date :</label> <br/>
            <input style="margin:10px; width:150px;" type="date" th:value="${customer.getBirthDate()}"
                   name="birthDate"/> <br/>

            <label style="margin:10px;" hidden="hidden" for="vehicles">Contract List :</label> <br/>
            <select style="margin:10px; width:450px;" hidden="hidden" name="contractList" class="form-control">
                <option th:each="c : ${contract}"
                        th:value="${c.getId()}"
                        th:text="${c}">
                </option>
            </select>
        </div>
    </div>
    <button style="margin:10px; width:100px" type="submit">Save</button>
</form>

<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/contracts}" style="margin:10px; width:150px" class = "btn btn-primary btn-sm mb-3">Back to list </a>
    </div>
</div>
</body>
</html>
