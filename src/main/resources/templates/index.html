<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contracts</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand">Allane Test Project</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addContract}">Create Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addVehicle}">Create Vehicle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addCustomer}">Create Customer</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <h2>Leasing Contracts</h2>
    <tr>

        <div class="col-sm-5" align="center">
<!--            <div class="panel-body" align="center">-->
                <table border="1" bordercolor = "black" align="center" width="1225">
<!--                    <thead class="thead-dark">-->
                    <tr bgcolor="lightgrey" align="center">
                        <th width="175"> Contract NO</th>
                        <th width="175">Customer</th>
                        <th width="175">Vehicle</th>
                        <th width="175">VIN</th>
                        <th width="175">Monthly Rate</th>
                        <th width="175">Vehicle Price</th>
                        <th width="175">Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contract : ${contracts}" align="center">
                        <td th:text="${contract.getContractNumber()}">Contract NO</td>
                        <td th:text="${contract.getCustomer().getFirstName() + ' ' + contract.getCustomer().getLastName()}">Customer</td>
                        <td th:text="${contract.getVehicle().getBrand() + ' ' + contract.getVehicle().getModel()}">Vehicle</td>
                        <td th:text="${contract.getVehicle().getVin}">VIN</td>
                        <td th:text="${contract.getMonthlyRate()}">Monthly Rate</td>
                        <td th:text="${contract.getVehicle().getPrice()}">Price</td>
                        <td>
                            <a th:href = "@{/addContract}"
                               class="btn btn-primary">Update</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </tr>
</div>
</table>
</body>
</html>
