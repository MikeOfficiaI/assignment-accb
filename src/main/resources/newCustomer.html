<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Add New Customer</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
            <div alight="center">
                <tr>
                    <label class="form-label" >First Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
                    </td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">Second Name</label>
                    <td><input type="text" th:field="*{lastName}" class="form-control" placeholder="Second Name"/></td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">Birth Date</label>
                    <td><input type="date" th:field="*{birthDate}" class="form-control" placeholder="Birth Date"/></td>
                </tr>
            </div>
            <tr>
                <td colspan="2">
                    <button type="reset" class="btn btn-info">Back</button>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
