<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Add New Vehicle</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${vehicle}" method="post">
            <div alight="center">
                <tr>
                    <label class="form-label" >Brand</label>
                    <td>
                        <input type="hidden" th:field="*{id}"/>
                        <input type="text" th:field="*{brand}" class="form-control" placeholder="Brand"/>
                    </td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">Model</label>
                    <td><input type="text" th:field="*{model}" class="form-control" placeholder="Model"/></td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">VIN</label>
                    <td><input type="text" th:field="*{vin}" class="form-control" placeholder="VIN"/></td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">Year</label>
                    <td><input type="number" min="1900" max="2099" step="1" value="2023" th:field="*{year}" class="form-control" placeholder="Year"/></td>
                </tr>
            </div>
            <div alight="center">
                <tr>
                    <label class="form-label">Price</label>
                    <td><input type="number" min="0" max="100000000" th:field="*{price}" class="form-control" placeholder="Price"/></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="reset" class="btn btn-info">Back</button>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
