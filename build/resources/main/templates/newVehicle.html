<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>New Customer</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" style="margin:10px;">Allane Test Project</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<h3>Create New Vehicle</h3>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<form action="/vehicle/save" method="post">

    <label style="margin:10px;" for="brand">Brand :</label> <br/>
    <input style="margin:10px;" type="text" required minlength="2" name="brand"/> <br/>

    <label style="margin:10px;" for="model">Model :</label> <br/>
    <input style="margin:10px;" type="text" required minlength="1" name="model"/> <br/>

    <label style="margin:10px;" for="vin">VIN :</label> <br/>
    <input style="margin:10px;" type="text" required minlength="4" name="vin"/> <br/>

    <label style="margin:10px; width:175px" for="year">Year :</label> <br/>
    <input style="margin:10px; width:175px" required minlength="4" type="number" min="1900" max="2099" step="1" value="2023" name="year" class="form-control"
           placeholder="Year"/> <br/>

    <label style="margin:10px; width:175px" for="price">Price :</label> <br/>
    <input style="margin:10px; width:175px" required minlength="1" type="number" min="0" max="100000000" name="price" class="form-control" placeholder="Price"/> <br/>

    <button style="margin:10px; width:100px" type="submit">Save</button>
</form>

<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/contracts}" style="margin:10px; width:100px" class = "btn btn-primary btn-sm mb-3">Back </a>
    </div>
</div>
</body>
</html>
