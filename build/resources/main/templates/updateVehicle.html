<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Update Contract</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand">Allane Test Project</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<form action="/vehicle/save" method="post" th:object="${vehicle}">
    <input type="hidden" name="id" th:value="${vehicle.getId()}">
    <div class="row" style="margin:10px;">
        <div class="column" style="margin:10px;">
            <h4>Update Vehicle Details</h4>

            <label style="margin:10px;" for="brand">Brand :</label> <br/>
            <input style="margin:10px; width:150px;" type="text" th:value="${vehicle.getBrand()}"
                   name="brand"/> <br/>

            <label style="margin:10px;" for="model">Model :</label> <br/>
            <input style="margin:10px; width:150px;" type="text" th:value="${vehicle.getModel()}"
                   name="model"/> <br/>

            <label style="margin:10px;" for="vin">VIN :</label> <br/>
            <input style="margin:10px; width:150px;" type="text" th:value="${vehicle.getVin()}"
                   name="vin"/> <br/>

            <label style="margin:10px;" for="year">Year :</label> <br/>
            <input style="margin:10px; width:150px;" type="number" th:value="${vehicle.getYear()}"
                   name="year"/> <br/>

            <label style="margin:10px;" for="price">Price :</label> <br/>
            <input style="margin:10px; width:150px;" type="number" th:value="${vehicle.getPrice()}"
                   name="price"/> <br/>
        </div>
    </div>
    <button style="margin:10px; width:100px" type="submit">Save</button>
</form>

<div class = "row">
    <div class = "col-lg-3">
        <a th:href = "@{/contracts}" style="margin:10px; width:150px" class = "btn btn-primary btn-sm mb-3">Back to list </a>
    </div>
</div>
</body>
</html>
