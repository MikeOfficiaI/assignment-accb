management.endpoints.jmx.exposure.include=*

server.port=8080

#DB properties
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/test
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate

#Fix of swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#Database migration
#spring.flyway.locations=classpath:db/mysql/migration
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/test
spring.flyway.user=root
spring.flyway.password=admin
spring.flyway.baselineOnMigrate = true

#logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
